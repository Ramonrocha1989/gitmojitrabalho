<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recanto da Natureza</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <ul class="menu">
                <li class="lista">
                    <a href="index.html">Principal</a>
                </li>
                <li class="lista">
                    <a href="hospedagem.html">Hospedagem</a>
                </li>
                <li class="lista">
                    <a href="reservas.html">Reservas</a>
                </li>

            </ul>
        </nav>
        <div class="logo">
            <li class="lista">
                <img src="logo_hotel.png" alt="logo">
            </li>
        </div>
    </div>
    <header>
        <h1>Pousada Avenida</h1>
    </header>
    <article>
        <h2>Login</h2>
        <fieldset>
            <legend>Preencha todos os campo</legend>

            <p>
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </p>
            <p>
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </p>
            <p>
                <input type="submit" value="Enviar" class="enviar">
                <input type="reset" value="Limpar" class="limpar">
            </p>
        </fieldset>
    </article>
    <article>
        <h2>Faça seu cadastro</h2>
        <fieldset>
            <legend>Preencha todos os campo</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </p>
            <p>
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" required>
            </p>
            <p>
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </p>
            <p>
                <input type="submit" value="Enviar" class="enviar">
                <input type="reset" value="Limpar" class="limpar">
            </p>
        </fieldset>
    </article>
    <article>
        <h2>Faça sua reserva</h2>
        <fieldset>
            <legend>Preencha todos os campo</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
            </p>
            <p>
                <label for="telefone" class="num">Telefone</label>
                <input type="text" id="telefone" required>
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </p>
            <p>
                <label for="quarto">Quarto</label>
                <select id="quarto">
                    <option value="standard">Standard</option>
                    <option value="master">Master</option>
                    <option value="deluxe">Deluxe</option>
                    <option value="duplo">Quarto duplo Solteiro</option>
                    <option value="casal">Quarto casal</option>
                    <option value="Dormitorios">Quartos dormitórios</option>
                </select>
            </p>
            <p>
                <label for="data">Data da hospedagem</label>
                <input type="date">
                <label for="data">a</label>
                <input type="date">
            </p>
            <p>
                <input type="submit" value="Enviar" class="enviar">
                <input type="reset" value="Limpar" class="limpar">
            </p>
        </fieldset>
    </article>
</body>

</html>
